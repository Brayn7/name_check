<div id="main-content" class="container-fluid">

<sidenav :isloggedin="loggedin" v-bind:class="[nav ? 'toggled-nav' : 'nav']" ></sidenav>
<div id="main-body" v-bind:class="[nav ? 'pushed-main' : '']">
  <button v-on:click="toggleNav()" class="mt-2 btn btn-sm btn-outline-primary border-0"> 
    <i class="fa fa-bars" aria-hidden="true"></i>
  </button>
  <transition name="fade">
    <router-view v-bind:class="$route.path == '/' ? '' : 'mt-5'"></router-view>
  </transition>
</div> 
</div>
