<div id='login' class="row">
<router-link to="/">
  <img class="small-spy-glass" src="../../../img/spyglass.svg" alt="">
</router-link>
  <div id='form' class="col-8 m-auto">
    <form v-on:submit.prevent="handleLoginFormSubmit()" class="p-5" action="">
      <div class="form-group col mx-auto">
        <input v-model="login.username" class="form-control p-3" type="email" placeholder="email">
      </div>
      <div class="form-group col mx-auto">
        <input v-model="login.password"  class="form-control p-3" type="password" placeholder="password">
      </div>
      <div class="form-group col mx-auto text-right mt-4 mb-0">
        <button class="btn btn-outline-primary mr-3" type="submit" >submit</button>
        <router-link to='/signup'>register</router-link>
      </div>
      
    </form>
  </div>
</div>
